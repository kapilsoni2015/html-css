<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
</head>
<body>
    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        ">
            <div style="
            background-color: lightblue;
            flex: 1;
            ">flex 1</div>
            <div style="
            background-color: lightpink;
            flex: 2;
            ">flex 2</div>
            <div style="
            background-color: lightblue;
            flex: 1;
            ">flex 1</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        justify-content: space-around;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

     <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        justify-content: end;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        justify-content: start;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        display: flex;
        flex-direction: row;
        ">
            <div style="
            background-color: lightblue;
            flex: 0.7;
            ">flex 0.4</div>
            <div style="
            background-color: lightpink;
            flex: 1.5;
            ">flex 1.5</div>
            <div style="
            background-color: lightblue;
            flex: 0.2;
            ">flex 0.2</div>
    </div>

    <div style="
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-bottom: 15px;

        height: 100px;

        display: flex;
        flex-direction: row;
        align-items: end;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
    </div>

    <div class="right-pane" style="
        height: 50px;
        width: 40%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        ">
        <img class="logo-one" src="images/askme-logo.svg" alt="" style="
        height: 23px;
        ">
        <img class="logo-two" src="images/calendar-clear-outline.svg" alt="" style="
        height: 23px;
        ">
        <img class="logo-three" src="images/icons8-home.svg" alt="" style="
        height: 23px;
        ">
        <img class="logo-four" src="images/videocam-outline.svg" alt="" style="
        height: 23px;
        ">
    </div>

    <div class="parent-button-div" style="
        display: flex;
        height: 204px;
        width: 54%;
        align-items: center;
        justify-content: center;
        ">
        <button class="stylish-button" style="
            border-radius: 6px;
            border-style: solid;
            border-width: 0.3px;
            border-color: gray;
            height: 70%;
            width: 40%;
            cursor: pointer;
            box-shadow: inset 3px 3px 4px rgb(210, 208, 208);
            ">
            <img class="button-image" src="images/person-circle-sharp.svg" alt="" style="
                height: 78px;
                ">
        </button>
    </div>
</body>
</html>
