<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Box</title>
    <link rel="stylesheet" href="styles/searchbox.css">
</head>
<body>
    <input class="input-text" type="text" placeholder="Search">
    <input class="input-text-two" type="text" placeholder="Search Google or type a URL">
    <p class="email">Email</p>
    <input class="email-box" type="email">
    <p class="disclaimer">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
    <img class="twitter-cat" src="images/twitter-cat.jpg" alt="">
    <input class="twitter-box" type="text" placeholder="What's happening?">
    <button class="twitter-button">Tweet</button>
</body>
</html>
