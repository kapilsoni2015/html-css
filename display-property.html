<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Display Learn</title>
    <link rel="stylesheet" href="styles/display-property.css">
</head>
<body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="email" placeholder="Email">
    <p class="chat-survey">Thanks for chatting with our customer support.
        Would you like to take our quick survey?
    </p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <img class="google-logo" src="images/google-logo.png" alt="google logo">
    <input class="google-search-box" type="text" placeholder="Search Google or type a URL">
</body>
</html>
